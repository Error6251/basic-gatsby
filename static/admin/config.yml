backend:
  name: github
  repo: error6251/basic-gatsby

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: src/content
    create: true
    fields:
      - { name: title, label: Title }
      - { name: author, label: Author }
      - { name: body, label: Body, widget: markdown }
